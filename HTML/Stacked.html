    <h4>Cities vs tree type</h4>
    <input type="radio" name="chartType" id="stackedChart" checked> Stacked Chart
    <input type="radio" name="chartType" id="stackedPercentChart"> Stacked Percent Chart
    <br> <br> <br>

    <div id="stacked"></div>

    <script>
      // Change between scripts
      const stackedChart = document.getElementById("stackedChart");
      const stackedPercentChart = document.getElementById("stackedPercentChart");
      const stackedDiv = document.getElementById("stacked");

      stackedChart.addEventListener("change", function () {
        if (stackedChart.checked) {
          // Delete content
          stackedDiv.innerHTML = "";
          // First script 
          const script = document.createElement("script");
          script.src = "../JavaScript/stacked.js";
          stackedDiv.appendChild(script);
        }
      });

      stackedPercentChart.addEventListener("change", function () {
        if (stackedPercentChart.checked) {
          // Delete content
          stackedDiv.innerHTML = "";
          // Second script
          const script = document.createElement("script");
          script.src = "../JavaScript/stacked_percent.js";
          stackedDiv.appendChild(script);
        }
      });

      // First script on first load of the page
      window.addEventListener("load", function () {
        const initialScript = document.createElement("script");
        initialScript.src = "../JavaScript/stacked.js";
        stackedDiv.appendChild(initialScript);
      });
    </script>
