<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Dot Density Map</title>
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
  <script crossorigin="anonymous" src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>

<canvas id="mapCanvas"></canvas>

<script>
  var width = 800;
  var height = 600;

  var canvas = d3.select('body')
    .append('canvas')
    .attr('id', 'mapCanvas')
    .attr('width', width)
    .attr('height', height);

  var context = canvas.node().getContext('2d');

  // Create a color scale for common_name values
  var colorScale = d3.scaleOrdinal(d3.schemeCategory10);

  // Create projection for the map
  var projection = d3.geoAlbersUsa()
    .translate([width / 2, height / 2])
    .scale(1000);

  // Load the US states GeoJSON
  d3.json('../datasets/us-states.json').then(function(us) {
    // Draw state boundaries
    us.features.forEach(function(feature) {
      context.beginPath();
      path(feature);
      context.fillStyle = 'white';
      context.strokeStyle = 'lightgray';
      context.fill();
      context.stroke();
    });

    // Load the CSV data and draw dots
    d3.csv('../datasets/dot-density2.csv').then(function(data) {
      data.forEach(function(d) {
        var coordinates = projection([+d.longitude_coordinate, +d.latitude_coordinate]);
        context.beginPath();
        context.arc(coordinates[0], coordinates[1], 1.5, 0, 2 * Math.PI);
        context.fillStyle = colorScale(d.common_name);
        context.fill();
      });

      // Add legend
      var legend = d3.select('body').append('div').attr('class', 'legend');
      var keys = colorScale.domain();

      keys.forEach(function(key) {
        legend.append('span')
          .style('background-color', colorScale(key))
          .html(key);
      });
    });
  });

  function path(feature) {
    context.beginPath();
    d3.geoPath().projection(projection).context(context)(feature);
  }
</script>

</body>
</html>
